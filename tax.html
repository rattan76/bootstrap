<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Starter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     .container-box {
      border: 2px solid #dee2e6;  
      border-radius: 10px;        
      padding: 20px;              
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<form>
<div class="container-box">
<h2 class="text-center mb-4">Income Tax</h2>
<div class="row mb-3">
<div class="col-md-3">
<label class="form-label">Enter-Emp-Code </label>
</div>
<div class="col-mb-3">
<input type="text" class="form-control" id="eec" placeholder="Employee-Code">
</div>
<div class="col-mb-3">
<label class="form-label">Enter-Emp-Name </label>
</div>
<div class="col-mb-3">
<input type="text" class="form-control" id="een" placeholder="Employee-Name">
</div>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </form>
</body>
</html>
